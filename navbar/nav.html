  <SCRIPT language="JavaScript">
<!-- Hide this script from pre javascript browsers
// code by Greg Baluch baluchgr@pilot.msu.edu
// these functions display messages in the status bar of the 
// browser and picture swapping when a visitor points at a picture
ON=1;
OFF=0;
function Home(state)
{
	if(state==ON)
	{ 
		display(0,ON);
		window.status="Return to the Home Page";
	}
	else
		display(0,OFF);
}
function Overview(state)
{
	if(state==ON)
	{ 
		display(1,ON);
		window.status="Overview";
	}
	else
		display(1,OFF);
}
function Book(state)
{
	if(state==ON)
	{ 
		display(2,ON);
		window.status="About the book";
	}
	else
		display(2,OFF);
}
function Videos(state)
{
	if(state==ON)
	{ 
		display(3,ON);
		window.status="Online videos";
	}
	else
		display(3,OFF);
}
function Training(state)
{
	if(state==ON)
	{ 
		display(4,ON);
		window.status="Training";
	}
	else
		display(4,OFF);
}
function Software(state)
{
	if(state==ON)
	{ 
		display(5,ON);
		window.status="Software";
	}
	else
		display(5,OFF);
}

bName = navigator.appName;
bVer = parseInt(navigator.appVersion);

if (bName == "Netscape" && bVer >= 3) ver = "n3";
else if (bName == "Netscape" && bVer == 2) ver = "n2";
else if (bName == "Microsoft Internet Explorer" && bVer == 2) ver = "e3";
else if (bName == "Microsoft Internet Explorer" && bVer == 3) ver = "e3";
else if (bName == "Microsoft Internet Explorer" && bVer >= 4) ver = "n3";
	
// menu item base file names, "_hl" and/or ".jpg" are added by the code automatically
// to load the images for swapping durring mouse hovers	
names=new Array("home","overview","book","video","training","software");
				
links=new Array(names.length);

function preLoad()
{
	
	if (ver == "n3")   
	{ 
		for(var x=0; x<names.length; x++)
		{
			links[x]=new Array(2);
			links[x][0]=new Image();
			links[x][0].src=names[x]+"_button.gif";
			links[x][1]=new Image();
			links[x][1].src=names[x]+"_button_hl.gif";
		}
	}
}		

function display(num,state) 
{
	if (ver == ("n3"))    
		document['nav'+num].src=links[num][state].src;
}
preLoad();

// stop hiding -->
  </SCRIPT>
